@(form: Form[PostController.Post])
<!DOCTYPE HTML>
<html>
<head>
@views.html.head("post")
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UMEDITOR 完整demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="@routes.Assets.at("thirdparty/ueditor/ueditor.config.js")"></script>
    <script type="text/javascript" charset="utf-8" src="@routes.Assets.at("thirdparty/ueditor/_src/editor_api.js")"></script>
    
    <link href="@routes.Assets.at("stylesheets/post/post.css")" rel="stylesheet">
</head>
<body>
@views.html.nav()
<!--style给定宽度可以影响编辑器的最终宽度-->

<div class="main-column">
	<form role="form" action="/post" name="post" method="POST">
		<div class="input-group input-group-lg" id="title">
	  		<input type="text" name="title" class="form-control" placeholder="文章标题">
		</div>
	
		<div class="editor">
			<script type="text/plain" id="myEditor" name="content" style="height:300px;">
    			<p>have fun!</p>
			</script>
			<script type="text/javascript">
    			//实例化编辑器
    			var um = UE.getEditor('myEditor');
			</script>
	
			<div class="editor-buttons">
				<div class="primary-actions">
					<a class="button button-primary" id="publish-button" tabindex="3" onclick="document.post.submit()">发布</a>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
